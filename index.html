                en: {

                    fileManagement: 'File Management', openGpxFile: 'Open GPX File', journeyLog: 'Journey Log', startTracking: 'Start Tracking',
                    stopTracking: 'Stop Tracking', saveJourneySummary: 'Save Journey Summary', settings: 'Settings', updateInterval: 'GPS Update Interval (s)',
                    language: 'Language', invertCompass: 'Invert Compass Direction', diagnostics: 'Diagnostics', gpsTest: 'GPS Test', resetAll: 'Reset All Data', close: 'Close',

            const setLanguage = (lang) => {

            const showModal = (titleKey, messageKey, buttons = []) => {
                const lang = state.settings.language;

                    app.modalButtons.innerHTML = `<button class="modal-close-btn">${i18n[lang].close}</button>`;
                    app.modalButtons.querySelector('button').onclick = hideModal;
                }
                app.modal.classList.add('show');
            };
            const hideModal = () => app.modal.classList.remove('show');

            const handleGpxFile = (e) => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => parseGpx(e.target.result);
                reader.onerror = () => showModal('error', 'fileReadError');
                reader.readAsText(file);
                toggleMenu();
            };
            const parseGpx = (gpxString) => {
                const parser = new DOMParser(); const xmlDoc = parser.parseFromString(gpxString, "application/xml");
                const trkpts = xmlDoc.querySelectorAll('trkpt');
                if (trkpts.length === 0) return showModal('error', 'gpxFileError');
                resetData(false);
                state.gpx.points = Array.from(trkpts).map(pt => ({ lat: parseFloat(pt.getAttribute('lat')), lon: parseFloat(pt.getAttribute('lon')), }));
                calculateGpxBounds();
                projectAndRenderGpx();
                app.trackBtn.disabled = false;
            };

            const calculateGpxBounds = () => {
                 if (state.gpx.points.length === 0) return;
                 state.gpx.bounds = state.gpx.points.reduce((acc, p) => ({
                    minLat: Math.min(acc.minLat, p.lat), minLon: Math.min(acc.minLon, p.lon),
                    maxLat: Math.max(acc.maxLat, p.lat), maxLon: Math.max(acc.maxLon, p.lon),
                 }), { minLat: 90, minLon: 180, maxLat: -90, maxLon: -180 });
            };
            const projectPoint = (lat, lon) => {
                const { minLat, minLon, maxLat, maxLon } = state.gpx.bounds;
                const mapSize = 10000;
                const x = (maxLon - minLon) === 0 ? mapSize / 2 : (lon - minLon) / (maxLon - minLon) * mapSize;
                const mercN = Math.log(Math.tan((Math.PI / 4) + (toRad(lat) / 2)));
                const minMercN = Math.log(Math.tan((Math.PI / 4) + (toRad(minLat) / 2)));
                const maxMercN = Math.log(Math.tan((Math.PI / 4) + (toRad(maxLat) / 2)));
                const y = (maxMercN - minMercN) === 0 ? mapSize / 2 : (maxMercN - mercN) / (maxMercN - minMercN) * mapSize;
                return { x, y };
            };
            const projectAndRenderGpx = () => {
                if (state.gpx.points.length === 0) return;
                const pathData = state.gpx.points.map((p, i) => `${i === 0 ? 'M' : 'L'}${projectPoint(p.lat, p.lon).x},${projectPoint(p.lat, p.lon).y}`).join(' ');
                app.gpxTrack.setAttribute('d', pathData);
                const totalDistanceMeters = haversineDistance(state.gpx.points[0], state.gpx.points[state.gpx.points.length - 1]) * 1000;
                const projectedStart = projectPoint(state.gpx.points[0].lat, state.gpx.points[0].lon);
                const projectedEnd = projectPoint(state.gpx.points[state.gpx.points.length - 1].lat, state.gpx.points[state.gpx.points.length - 1].lon);
                const projectedDist = Math.sqrt((projectedEnd.x - projectedStart.x)**2 + (projectedEnd.y - projectedStart.y)**2);
                state.gpx.metersPerUnit = projectedDist > 0 ? totalDistanceMeters / projectedDist : 1;
                setZoom('fit');
            };
            const haversineDistance = (p1, p2) => {
                const dLat = toRad(p2.lat - p1.lat), dLon = toRad(p2.lon - p1.lon);
                const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(p1.lat)) * Math.cos(toRad(p2.lat)) * Math.sin(dLon / 2) ** 2;
                return CONSTANTS.EARTH_RADIUS_KM * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            };
            const findClosestPointOnGpx = (p) => {
                let closestPoint = null, minDistance = Infinity;
                for (let i = 0; i < state.gpx.points.length - 1; i++) {
                    const { point, distance } = findClosestPointOnSegment(p, state.gpx.points[i], state.gpx.points[i+1]);
                    if (distance < minDistance) { minDistance = distance; closestPoint = point; }
                }
                return { point: closestPoint || state.gpx.points[0], distance: minDistance };
            };
            const findClosestPointOnSegment = (p, a, b) => {
                const ap = { x: p.lon - a.lon, y: p.lat - a.lat }, ab = { x: b.lon - a.lon, y: b.lat - a.lat };
                let t = (ab.x**2 + ab.y**2) === 0 ? 0 : (ap.x * ab.x + ap.y * ab.y) / (ab.x ** 2 + ab.y ** 2);
                t = Math.max(0, Math.min(1, t));
                const closest = { lat: a.lat + ab.y * t, lon: a.lon + ab.x * t };
                return { point: closest, distance: haversineDistance(p, closest) };
            };
            
            const checkGpsPermission = async () => {
                if (!navigator.permissions) return;
                try {
                    const result = await navigator.permissions.query({ name: 'geolocation' });
                    state.permissions.gps = result.state;
                    result.onchange = () => state.permissions.gps = result.state;
                } catch (e) { console.warn("Permission API not supported."); }
            };
            const toggleTracking = async () => {
                if(state.gpx.points.length === 0) return showModal('alert', 'noGpxFile');
                state.tracking.isActive ? stopTracking() : await startTracking();
            };
            const startTracking = async () => {
                await checkGpsPermission();
                if (state.permissions.gps === 'denied') return showModal('error', 'permissionDenied');
                state.tracking.isActive = true;
                app.trackBtn.textContent = i18n[state.settings.language].stopTracking;
                app.trackBtn.style.backgroundColor = 'var(--accent-color)';
                state.tracking.startTime = Date.now();
                state.tracking.timerId = setInterval(updateTimer, 1000);
                updatePosition();
                setZoom(1);
                try {
                    if ('wakeLock' in navigator) state.wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                    showModal('alert', 'wakelockFail');
                }
            };
            const stopTracking = () => {
                state.tracking.isActive = false;
                app.trackBtn.textContent = i18n[state.settings.language].startTracking;
                app.trackBtn.style.backgroundColor = '';
                clearTimeout(state.tracking.gpsTimeoutId);
                clearInterval(state.tracking.timerId);
                state.tracking.gpsTimeoutId = state.tracking.timerId = null;
                app.saveBtn.disabled = !state.tracking.startTime;
                if(state.wakeLock) state.wakeLock.release().then(() => state.wakeLock = null);
            };
            const scheduleNextPositionUpdate = () => {
                if (!state.tracking.isActive) return;
                clearTimeout(state.tracking.gpsTimeoutId);
                state.tracking.gpsTimeoutId = setTimeout(updatePosition, state.settings.updateInterval);
            };
            const updatePosition = () => {
                if (!state.tracking.isActive) return;
                navigator.geolocation.getCurrentPosition(onGpsSuccess, onGpsError, { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 });
            };
            const onGpsSuccess = (position) => {
                state.position.current = position;
                const { latitude, longitude, speed } = position.coords;
                const closest = findClosestPointOnGpx({ lat: latitude, lon: longitude });
                state.position.snapped = closest.point;

                const offRouteDistance = haversineDistance({ lat: latitude, lon: longitude }, closest.point);
                state.tracking.isOffRoute = offRouteDistance > 0.1; 
                app.offRouteWarning.style.display = state.tracking.isOffRoute ? 'block' : 'none';

                if (state.tracking.previousPoint) {
                    state.tracking.totalDistance += haversineDistance(state.tracking.previousPoint, state.position.snapped);
                }
                state.tracking.previousPoint = state.position.snapped;
                const userPathD = app.userPath.getAttribute('d') || '';
                const projected = projectPoint(state.position.snapped.lat, state.position.snapped.lon);
                app.userPath.setAttribute('d', `${userPathD}${userPathD ? 'L' : 'M'}${projected.x},${projected.y}`);

                updateDashboard(speed, state.tracking.totalDistance, state.tracking.elapsedTime);
                updateMap();
                scheduleNextPositionUpdate();
            };
            const onGpsError = (error) => {
                showModal('error', 'gpsError');
                scheduleNextPositionUpdate();
            };
            
            const handleOrientationChange = () => {
                state.screen.orientation = window.orientation || (screen.orientation && screen.orientation.angle) || 0;
            };

            const handleDeviceOrientation = (e) => {
                if (state.map.mode !== 'head-up') return;
                let rawHeading = e.webkitCompassHeading || e.alpha;
                if (typeof rawHeading !== 'number' || isNaN(rawHeading)) return;

                let correctedHeading = (rawHeading - state.screen.orientation);
                
                state.position.headingHistory.push(correctedHeading);
                if (state.position.headingHistory.length > CONSTANTS.HEADING_SMOOTHING_SAMPLES) {
                    state.position.headingHistory.shift();
                }
                const sinSum = state.position.headingHistory.reduce((sum, h) => sum + Math.sin(toRad(h)), 0);
                const cosSum = state.position.headingHistory.reduce((sum, h) => sum + Math.cos(toRad(h)), 0);
                const avgRad = Math.atan2(sinSum, cosSum);
                let avgDeg = avgRad * 180 / Math.PI;
                if (avgDeg < 0) avgDeg += 360;
                state.position.heading = avgDeg;
                if (state.position.snapped || state.position.current) {
                    updateMap();
                }
            };

            const updateDashboard = (speed, distance, time) => {
                app.speedValue.textContent = speed ? (speed * 3.6).toFixed(1) : '0.0';
                app.distanceValue.textContent = distance.toFixed(2);
                app.avgSpeedValue.textContent = (time > 0) ? (distance / (time / 3600)).toFixed(1) : '0.0';
            };
            const updateTimer = () => {
                if (!state.tracking.startTime) return;
                state.tracking.elapsedTime = Math.floor((Date.now() - state.tracking.startTime) / 1000);
                const h = String(Math.floor(state.tracking.elapsedTime / 3600)).padStart(2, '0');
                const m = String(Math.floor((state.tracking.elapsedTime % 3600) / 60)).padStart(2, '0');
                const s = String(state.tracking.elapsedTime % 60).padStart(2, '0');
                app.timeValue.textContent = `${h}:${m}:${s}`;
            };
            
            const updateMap = () => {
                const positionToProject = state.tracking.isOffRoute 
                    ? (state.position.current ? { lat: state.position.current.coords.latitude, lon: state.position.current.coords.longitude } : null) 
                    : state.position.snapped;
                if (!positionToProject) return;

                const projected = projectPoint(positionToProject.lat, positionToProject.lon);
                
                if (app.marker.getAttribute('visibility') === 'hidden') {
                    app.marker.setAttribute('visibility', 'visible');
                    if (state.gpx.points.length > 0) setZoom(1);
                }

                const vb = state.map.viewBox;
                const screenMarkerX = vb.x + vb.width * 0.5;
                const screenMarkerY = vb.y + vb.height * 0.8; 
                
                let mapGroupTransform = '';
                let finalMarkerX, finalMarkerY;

                if (state.map.isCentered) {
                    finalMarkerX = screenMarkerX;
                    finalMarkerY = screenMarkerY;

                    if (state.map.mode === 'head-up') {
                        const rotation = state.settings.invertCompass ? state.position.heading : -state.position.heading;
                        mapGroupTransform = `translate(${finalMarkerX}, ${finalMarkerY}) rotate(${rotation}) translate(${-projected.x}, ${-projected.y})`;
                    } else { 
                        mapGroupTransform = `translate(${finalMarkerX - projected.x}, ${finalMarkerY - projected.y})`;
                    }
                } else { 
                    finalMarkerX = projected.x;
                    finalMarkerY = projected.y;

                    if (state.map.mode === 'head-up') {
                        const centerX = vb.x + vb.width / 2;
                        const centerY = vb.y + vb.height / 2;
                        const rotation = state.settings.invertCompass ? state.position.heading : -state.position.heading;
                        mapGroupTransform = `rotate(${rotation}, ${centerX}, ${centerY})`;
                    }
                }

                app.marker.setAttribute('transform', `translate(${finalMarkerX}, ${finalMarkerY}) rotate(0)`);
                app.mapGroup.setAttribute('transform', mapGroupTransform);
            };

            const setZoom = (levelOrMode) => {
                if (state.gpx.points.length === 0) return;
                let newLevel = state.map.zoomLevel;
                if(levelOrMode === 'in') newLevel = Math.max(0, state.map.zoomLevel - 1);
                else if(levelOrMode === 'out') newLevel = Math.min(CONSTANTS.ZOOM_SCALES.length - 1, state.map.zoomLevel + 1);
                else if(levelOrMode === 'fit') newLevel = CONSTANTS.ZOOM_SCALES.length - 1;
                else if(typeof levelOrMode === 'number') newLevel = levelOrMode;
                state.map.zoomLevel = newLevel;
                const vb = state.map.viewBox;
                const scaleTarget = CONSTANTS.ZOOM_SCALES[newLevel];
                const ratio = app.mapSvg.clientHeight / app.mapSvg.clientWidth || 1;
                if(scaleTarget === 'fit'){
                    const pathBounds = app.gpxTrack.getBBox();
                    if(pathBounds.width > 0 && pathBounds.height > 0) {
                        vb.x = pathBounds.x - pathBounds.width * 0.05; vb.y = pathBounds.y - pathBounds.height * 0.05;
                        vb.width = pathBounds.width * 1.1; vb.height = pathBounds.height * 1.1;
                    }
                } else {
                    const centerPoint = state.tracking.isOffRoute ? (state.position.current ? state.position.current.coords : state.gpx.points[0]) : (state.position.snapped || state.gpx.points[0]);
                    const center = projectPoint(centerPoint.lat, centerPoint.lon);
                    const newWidthProjected = scaleTarget / state.gpx.metersPerUnit;
                    vb.width = newWidthProjected; vb.height = newWidthProjected * ratio;
                    vb.x = center.x - vb.width / 2; vb.y = center.y - vb.height / 2;
                }
                app.mapSvg.setAttribute('viewBox', `${vb.x} ${vb.y} ${vb.width} ${vb.height}`);
                updateMap();
            };

            const toggleMenu = () => { app.menuPanel.classList.toggle('open'); app.menuOverlay.classList.toggle('open'); };
            const handleAction = (e) => {
                const target = e.target.closest('[data-action]');
                if (!target) return;
                const action = target.dataset.action;
                if (['center-map', 'toggle-map-mode'].includes(action) || action.startsWith('zoom')) {
                    if (state.gpx.points.length === 0) return showModal('alert', 'noGpxFile');
                }
                switch (action) {
                    case 'toggle-menu': toggleMenu(); break;
                    case 'toggle-tracking': toggleTracking(); break;
                    case 'gps-test': navigator.geolocation.getCurrentPosition( p => showModal('gpsTestSuccess', `Lat: ${p.coords.latitude.toFixed(5)}<br>Lon: ${p.coords.longitude.toFixed(5)}`), onGpsError ); break;
                    case 'reset-all': showModal('warning', 'resetConfirm', [{ textKey: 'cancelBtn' }, { textKey: 'resetConfirmBtn', class: 'modal-confirm-btn', onClick: () => resetData(true) }]); break;
                    case 'center-map': state.map.isCentered = true; app.centerMapBtn.classList.add('active'); updateMap(); break;
                    case 'toggle-map-mode':
                        state.map.mode = state.map.mode === 'north-up' ? 'head-up' : 'north-up';
                        app.mapModeBtn.classList.toggle('active', state.map.mode === 'head-up');
                        if (state.map.mode === 'head-up' && !state.map.isCentered) {
                            state.map.isCentered = true; app.centerMapBtn.classList.add('active');
                        }
                        if(state.position.snapped || state.position.current) updateMap();
                        break;
                    case 'zoom-in': setZoom('in'); break;
                    case 'zoom-out': setZoom('out'); break;
                    case 'zoom-reset': setZoom(1); break;
                    case 'zoom-fit':
                        if (state.map.mode === 'head-up') {
                            state.map.mode = 'north-up';
                            app.mapModeBtn.classList.remove('active');
                        }
                        setZoom('fit');
                        break;
                    case 'toggle-fullscreen': document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen().catch(err => console.error(err)); break;
                    case 'save-journey': exportJourneyData(); break;
                }
            };
            const handleMapPan = (e) => {
                e.preventDefault();
                const p = state.map.panning;
                const currentX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const currentY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                if (p.isDown) {
                    state.map.isCentered = false; app.centerMapBtn.classList.remove('active');
                    if (state.map.mode !== 'head-up') {
                        app.mapGroup.setAttribute('transform', '');
                    }
                    const scale = app.mapSvg.clientWidth / state.map.viewBox.width;
                    const dx = (currentX - p.startX) / scale;
                    const dy = (currentY - p.startY) / scale;
                    state.map.viewBox.x = p.vbX - dx; state.map.viewBox.y = p.vbY - dy;
                    app.mapSvg.setAttribute('viewBox', `${state.map.viewBox.x} ${state.map.viewBox.y} ${state.map.viewBox.width} ${state.map.viewBox.height}`);
                    updateMap();
                }
            };
            const handleDoubleClick = (e) => {
                if(e.target.closest('#info-panel')) $('[data-action="toggle-fullscreen"]').click();
                if(e.target.closest('#map-container')) {
                     $('[data-action="center-map"]').click();
                     $('[data-action="zoom-reset"]').click();
                }
            };

            const resetData = (fullReset) => {
                if (state.tracking.isActive) stopTracking();

                Object.assign(state.tracking, { isActive: false, startTime: null, gpsTimeoutId: null, timerId: null, totalDistance: 0, elapsedTime: 0, previousPoint: null, isOffRoute: false });
                Object.assign(state.position, { current: null, heading: 0, snapped: null, headingHistory: [] });
                Object.assign(state.map, { mode: 'north-up', isCentered: true, viewBox: { x: 0, y: 0, width: 1000, height: 1000 }, panning: {isDown: false, startX: 0, startY: 0 }, zoomLevel: 1 });

                app.userPath.setAttribute('d', '');
                app.marker.setAttribute('visibility', 'hidden');
                app.offRouteWarning.style.display = 'none';
                updateDashboard(0, 0, 0);
                app.timeValue.textContent = '00:00:00';
                
                app.saveBtn.disabled = true;
                app.mapModeBtn.classList.remove('active');
                app.centerMapBtn.classList.add('active');
                app.trackBtn.style.backgroundColor = '';
                
                app.mapGroup.setAttribute('transform', '');
                app.mapSvg.setAttribute('viewBox', '0 0 1000 1000');
                
                if (fullReset) {
                    Object.assign(state.gpx, { points: [], bounds: null, metersPerUnit: 1 });
                    app.gpxTrack.setAttribute('d', '');
                    app.trackBtn.disabled = true;
                    app.gpxFileInput.value = '';

                    const defaultLang = navigator.language.startsWith('ko') ? 'ko' : 'en';
                    state.settings.language = defaultLang;
                    state.settings.updateInterval = 15000;
                    state.settings.invertCompass = false;
                    
                    app.updateIntervalSelect.value = '15000';
                    app.invertCompassToggle.checked = false;
                    setLanguage(defaultLang); 

                    showModal('alert', 'resetSuccess');
                }
            };

            const exportJourneyData = () => {
                if (!state.tracking.startTime) return showModal('error', 'noJourneyData');
                const journeyData = {
                    startTime: new Date(state.tracking.startTime).toISOString(), endTime: new Date().toISOString(),
                    totalDistanceKm: state.tracking.totalDistance, elapsedTimeSec: state.tracking.elapsedTime,
                    avgSpeedKmh: (state.tracking.elapsedTime > 0) ? (state.tracking.totalDistance / (state.tracking.elapsedTime / 3600)) : 0,
                };
                const blob = new Blob([JSON.stringify(journeyData, null, 2)], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `journey_summary_${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(a.href);
            };

            const init = () => {
                const userLang = navigator.language.startsWith('ko') ? 'ko' : 'en';
                state.settings.language = userLang;
                setLanguage(userLang);

                checkGpsPermission();
                handleOrientationChange();
                window.addEventListener('orientationchange', handleOrientationChange);

                document.body.addEventListener('click', handleAction);
                document.body.addEventListener('dblclick', handleDoubleClick);
                app.menuOverlay.addEventListener('click', toggleMenu);
                app.gpxFileInput.addEventListener('change', handleGpxFile);
                app.updateIntervalSelect.onchange = (e) => {
                    state.settings.updateInterval = parseInt(e.target.value, 10);
                    if (state.tracking.isActive) {
                        clearTimeout(state.tracking.gpsTimeoutId);
                        updatePosition();
                    }
                };
                app.invertCompassToggle.addEventListener('change', (e) => {
                    state.settings.invertCompass = e.target.checked;
                    if(state.map.mode === 'head-up') updateMap();
                });
                
                const orientationEvent = 'ondeviceorientationabsolute' in window ? 'deviceorientationabsolute' : 'deviceorientation';
                if (window.DeviceOrientationEvent) window.addEventListener(orientationEvent, handleDeviceOrientation, true);
                
                app.modal.onclick = (e) => { if (e.target.classList.contains('modal-close-btn') || e.target === app.modal) hideModal(); };
                app.mapSvg.addEventListener('pointerdown', (e) => {
                    if (e.button !== 0) return;
                    state.map.panning.isDown = true;
                    state.map.panning.startX = e.clientX; state.map.panning.startY = e.clientY;
                    state.map.panning.vbX = state.map.viewBox.x; state.map.panning.vbY = state.map.viewBox.y;
                });
                app.mapSvg.addEventListener('pointermove', handleMapPan);
                window.addEventListener('pointerup', () => state.map.panning.isDown = false);
                app.langToggle.addEventListener('change', (e) => setLanguage(e.target.checked ? 'en' : 'ko'));
                app.trackBtn.disabled = true;
            };
            
            init();
        });
    </script>
</body>
